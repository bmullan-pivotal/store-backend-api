accelerator:
  displayName: Backend API for online-stores
  description: Accelerator to create Backend API service for online stores
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-boot.png
  tags:
  - online-store-devs

  options:
  - name: appName
    description: Name of the app
    dataType: string
    defaultValue: hello-fun
    inputType: text
  - name: includeBootObserver
    description: Include an app configuration file with sidecar integration to Spring Boot Observer
    dataType: boolean
    defaultValue: true
    inputType: toggle

engine:
  resources:
    - name: boot-observer
      includes: ["deployment/onlinestore-backend-app.yaml"]
      condition: '#includeBootObserver'
    - name: all
      includes: ["**"]
      excludes: ["accelerator.yaml","generator.yaml","deployment/onlinestore-backend-app.yaml"]
