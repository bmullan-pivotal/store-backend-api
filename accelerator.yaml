accelerator:
  displayName: Backend API for online-stores
  description: Accelerator to create Backend API service for online stores
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-boot.png
  tags:
  - online-store-devs
  
  options:
  - name: api-scorecard
    description:  How to score and validate APIs spec and performance
    dataType: string
    defaultValue: project
    inputType: select
    choices:
      project: Project level access 
      internal: Internal teams collabolartion 
  - name: api-group1
    description: First level of API grouping
    dataType: string
    inputType: select
    choices:
      access-level: Restricted
      functionality: Items
      on-off-platform: On-platform
  - name: api-group2
    description: Second level of API grouping
    dataType: string
    inputType: select
    choices:
      access-level: Public
      functionality: Customers
      on-off-platform: Off-platform
  - name: boot-observer
    description: Add sidecar integration to Spring Boot Observer
    dataType: boolean
    defaultValue: true
    inputType: toggle

engine:
  resources:
    - name: pom-xml
      includes: ["pom.xml"]
      transformations:
        replace:
          - token: "hello-fun"
            with: '#projectName'
          - token: "Demo of a Spring Cloud Function"
            with: '#projectDescription'
    - name: kubernetes-yaml
      includes: ["kubernetes/*.yaml"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#appName'
    - name: skaffold
      includes: ["skaffold.yaml"]
      condition: '#includeSkaffold'
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#appName'
    - name: the-rest
      includes: ["**"]
      excludes: ["skaffold.yaml"]
