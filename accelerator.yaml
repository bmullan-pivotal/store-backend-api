accelerator:
  displayName: Backend API for online-stores
  description: Accelerator to create Backend API service for online stores
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-boot.png
  tags:
  - onlinestore-dev

  options:
  - name: firstApiGroup
    description: Name of the first API group
    dataType: string
    inputType: text
    required: true
  - name: secondApiGroup
    description: Name of the second API group
    dataType: string
    inputType: text
  - name: routeExamples
    description:  Which route examples to include 
    dataType: string
    defaultValue: unit-read
    inputType: select
    choices:
      unit-read: Unit test: get only
      unit-update: Unit test: get,update,delete
      internal-read: Internal teams: get only
      internal-update: Internal teams: get,update,delete
  - name: includeBootObserver
    description: Include sidecar integration to Spring Boot Observer
    dataType: boolean
    defaultValue: true
    inputType: toggle

engine:
  resources:
    - name: update-deployment-config
      includes: ["config/*.*"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#projectName'
          - token: "{{apiGroup1}}"
            with: '#firstApiGroup'
          - token: "{{apiGroup2}}"
            with: '#secondApiGroup'
    - name: update-source-config
      includes: ["settings.gradle","build.gradle","src/main/resources/application.yml"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#projectName'
    - name: boot-observer
      includes: ["config/deployment-with-boot-observer.yaml"]
      condition: '#includeBootObserver'
    - name: all-other
      includes: ["**"]
      excludes: ["accelerator.yaml","config/deployment-with-boot-observer.yaml"]
      
