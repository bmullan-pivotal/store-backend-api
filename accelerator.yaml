accelerator:
  displayName: Backend API for online-stores
  description: Accelerator to create Backend API service for online stores
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-boot.png
  tags:
    - online-store

  # options for the UI
  options:
  - name: appName
    description: Name of the app
    dataType: string
    defaultValue: hello-fun
    inputType: text
  - name: includeSkaffold
    description: Include a skaffold configuration file
    dataType: boolean
    defaultValue: false
    inputType: toggle

engine:
  resources:
    - name: pom-xml
      includes: ["pom.xml"]
      transformations:
        replace:
          - token: "hello-fun"
            with: '#projectName'
          - token: "Demo of a Spring Cloud Function"
            with: '#projectDescription'
    - name: kubernetes-yaml
      includes: ["kubernetes/*.yaml"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#appName'
    - name: skaffold
      includes: ["skaffold.yaml"]
      condition: '#includeSkaffold'
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#appName'
    - name: the-rest
      includes: ["**"]
      excludes: ["skaffold.yaml"]
