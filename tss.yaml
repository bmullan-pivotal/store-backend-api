command:
  name: new
  description: Create a new backend API for online Stores
  options:
    - name: boot-observer
      description: Add sidecar integration to Spring Boot Observer
      dataType: boolean
      defaultValue: true
      inputType: toggle
    - name: api-scorecard
      description: API validaton level 
      dataType: string
      defaultValue: internal
      inputType: select    # SELECT (single option)
      choices:
        project: APIs used for project level components 
        internal: APIs used for collaboration between internal teams
        external: APIs can be accessed from external enpoints 

sources:
  include:
    - name: everything
      condition: true
      patterns: [ '**/*' ]
  exclude:
    - name: test-container-filers
      condition: "!#useTestContainers"
      patterns: [ '**/*TestContainer*' ]
    - name: hidden-files
      condition: true
      patterns:
        - ".idea/**"
        - ".git/**"
        - "target/**"

symbols:
  derived:
    - name: camelCaseProjectName
      expression: "#helper.camelCase(#projectName)"


transformations:
  replace:
    - name: 'Replace - project creation time in version controller'
      regex: '1 January 1970 00:00:00 UT'
      with: '#now'
    - name: 'Replace - project name in version controller'
      regex: 'name-mysqlapp'
      with: '#camelCaseProjectName'
