apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: app-name
  labels:
    app.tanzu.vmware.com/workload-type: web

spec:
  source:
    git:
      url: git-repo
      ref:
        branch: "dev"

  services:
    - apiVersion: services.tanzu.vmware.com/v1alpha1
      kind: db-type

  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev

  params:
    - name: java-version
      value: 11
    - name: debug
      value: true
