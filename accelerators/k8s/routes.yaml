apiVersion: "tanzu.vmware.com/v1"
kind: SpringCloudGatewayRouteConfig
metadata:
  name: {{appName}}-routes
spec:
  service: 
    name: {{appName}}-service
  routes:
    - predicates:
        - Path=/api/{{apiGroup1}}
        - Method=GET
      filters:
        - RateLimit=2,10s
      tags:
        - {{apiGroup1}}
    - predicates:
        - Path=/api/{{apiGroup1}}/{{apiGroup2}}/
        - Method=POST,PUT,DELETE
      ssoEnabled: true
      tokenRelay: true
      tags:
        - {{apiGroup2}}
      model:
        requestBody:
          description: Manage {{apiGroup2}}
          content:
            'application/json':
              schema:
                type: object
                description: {{apiGroup2}} schema
                properties:
                  itemName:
                    type: string
                  description:
                    type: string
                    format: email
                  notes:
                    type: string
                required: [ "name", "description" ]
