apiVersion: kontinue.io/v1alpha1
kind: Workload
metadata:
  name: app-name
  labels:
    app.tanzu.vmware.com/workload-type: web

spec:

  metadata:
    java-version: 11
     
  git:
    url: git-repo
    ref: {branch: main}
    
  services:
    - apiVersion: services.tanzu.vmware.com/v1alpha1
      kind: db-type

  env:
     - name: SPRING_PROFILES_ACTIVE
       value: dev

resources:
    requests:
      memory: 1Gi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 4000m
